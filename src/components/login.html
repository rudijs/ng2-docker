<h1>Login Form</h1>
<form [ngFormModel]="loginForm">
  <p>Login
    <input ngControl="login">
  </p>
  <div ngControlGroup="passwordRetry">
    <p>Password
      <input type="password" ngControl="password">
    </p>
    <p>Confirm password
      <input type="password" ngControl="passwordConfirmation">
    </p>
  </div>
</form>

<h3>Form value:</h3>
<pre>{{value}}</pre>
